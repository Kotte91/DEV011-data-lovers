<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- inicio de header-->
    <header>
     <h1>POKEMON GO!</h1>
    </header>
    
    <nav>
      <ul id="root"style="display: none;">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

      </ul>
    </nav>
    
<!--pantalla de ingresar nombre-->
    <div class="contenedor-nombre" >
      
      <form id="formNombre" class="flex">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" required>
        <button type="submit" id="inicio">Iniciar</button>
      </form>
      
    </div>
    
    
    
    <section class="imagenCentral">
    <img src="img/1poke.jpg" id="imagen" alt="pokemon go">
    </section>
    

    <!-- segunda pantalla  MAIN -->
    <main>
      <div class="contenedor-cards" style="display: none;">
        
        <!-- filter by type-->
        <form>
          <label for="select-filter">filtro por tipo:</label>
          <select data-testid="select-filter" name="type">
          <option value=""></option>
          <option value="normal">normal</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
          <option value="psychic">Psychic</option>
          <option value="dark">Dark</option>
          <option value="fairy">Fairy</option>
          <option value="Ice">Ice</option>
          <option value="Fighting">Fighting</option>
          <option value="Poison">Poison</option>
          <option value="Ground">Ground</option>
          <option value="Bug">Bug</option>
          <option value="Rock">Rock</option>
          <option value="Ghost">Ghost</option>
          <option value="Dragon">Dragon</option>
          <option value="Dark">Dark</option>
          <option value="Steel">Steel</option>
        </select>
        

        <!-- orden alfabetico -->
        <label for="select-sort">ordenar:</label>
       <select data-testid="select-sort" name="name">
        <option value=""></option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
       </select>

       <label for="select-data">datos estadistico:</label>
       <select data-testid="select-data" name="name">
        <option value=""></option>
        <option value="asc">Mayor</option>
        <option value="desc">Menor</option>
       </select>

       <button data-testid="button-clear">Limpiar</button>
      </div>
    </form>
    <nav>
      <ul id="root"style="display: none;">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

      </ul>
    </nav>
       </main>

     <!--inicio de footer-->
    <footer>
      <article>
        <article class="flex  footer-estilo " >
        <img src="img/imagen3footer.jpg!d"id="footerlogo" alt="footerpokemon">
        <h2 class="tamaño-letra"> Durante el combate observa tu mejor estrategia!</h2>
        </article>
     </article>
     
     <!--informacion autor -->
     <article>
      <article class=" estilo-inferior">
        <h3>The pokemon company</h3>
        <p>Autor: Desarrolladoras Maria salcedo y Maria valdebenito</p>
        <p>©2023 Pokémon. ©1995 - 2023 Nintendo/Creatures Inc./GAME FREAK inc. TM, ®Nintendo.</p>
        
      </article>
     </article>

     
    </footer>
    <script src="main.js" type="module"></script>
  
  </body>
</html>
